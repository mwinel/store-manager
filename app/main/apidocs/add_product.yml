API endpoint to add a product
---
tags:
  - Product
parameters:
  - name: name
    description: The name of the product
    type: string
    in: path
    required: true
  - name: desciption
    description: Product description
    type: string
    in: path
    required: true
  - name: quantity
    description: Product quantity
    type: string
    in: path
    required: true
  - name: price
    description: Product price
    type: string
    in: path
    required: true
  - name: category
    description: Product category
    type: string
    in: path
    required: true
  - name: body
    description: A json object with product parameters
    in: body
    required: true
    schema:
      type: object
      required:
        - "body"
      properties:
        name:
          type: "string"
          example: "Tecno W3"
        description:
          type: "string"
          example: "Tecno Smart Phone"
        quantity:
          type: "string"
          example: "3"
        price:
          type: "string"
          example: "299"
        category:
          type: "string"
          example: "Telephone"
responses:
  201:
    description: Product successfully added.
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Product successfully added."