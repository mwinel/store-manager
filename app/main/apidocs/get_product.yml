API endpoint to fetch a product
---
tags:
  - Product
description: Return a single product from the database
parameters: 
  - in: path
    name: id
    required: true
    description: The unique id of the product
    schema:
      type: integer
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: array
          properties:
            id:
              type: integer
            title:
              type: string
            body:
              type: string
  404:
    description: Product does not exist.
    schema: 
      type: object
      properties:
        "message":
          type: string
          enum:
            - "Product does not exist."