API endpoint to fetch all products
---
tags:
  - Product
description: Return an number of products from the database
parameters: 
  - name: limit
    in: query
    description: The number of products returned
    schema:
      type: integer
      minimum: 10
      maximum: 20
  - name: pageLimit
    in: query
    description: The number of pages returned
    schema:
      type: integer
      minimum: 1
      maximum: 5
responses:
  200:
    description: Successfull pull of products
    content:
      application/json:
        schema:
          type: array
          items: 
            properties:
              id:
                type: integer
              title:
                type: string
              body:
                type: string