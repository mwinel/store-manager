API endpoint to sign up a store owner
---
tags:
  - User
parameters:
  - name: username
    description: Attendant Username
    type: string
    in: path
    required: true
  - name: email
    description: Attendant Email address
    type: string
    in: path
    required: true
  - name: password
    description: Attendant Password
    type: string
    in: path
    required: true
  - name: body
    description: A json object with attendant parameters
    in: body
    required: true
    schema:
      type: object
      required:
        - "body"
      properties:
        username:
          type: "string"
          example: "sally"
        email:
          type: "string"
          example: "sally@gmail.com"
        password:
          type: "string"
          example: "123456"
responses:
  201:
    description: Store attendant account successfully created.
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Store attendant account successfully created."
            